services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "2022"
      USERNAME: "idk"
      PASSWORD: "abc123!hi"
      DISK1_SIZE: "32TB"
      DISK2_SIZE: "67PB"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
      - 8080:8080
      - 8081:8081
      - 25565:25565
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
